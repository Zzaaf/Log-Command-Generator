<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Command Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">

        <div class="container">
            <h1 class="display-4">Log Command Generator</h1>
            <p class="lead">Заполните необходимые поля для получения команды</p>
            <p class="lead">v.0.0.2</p>
        </div>

    </div>

    <div class="container">

        <div class="row justify-content-between">

            <div class="col-6">

                <div class="row justify-content-between">

                    <div class="col-6">

                        <div class="input-group mb-3">
                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    DataTime "От": <input id="dateFrom" type="date" data-toggle="tooltip" data-placement="top" title="Tooltip on top" required>
                                </div>
                            </div>        
                            
                        </div>

                    </div>

                    <div class="col-6">

                        <div class="input-group mb-3">
                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Time "От": <input id="timeFrom" type="time" required>
                                </div>
                            </div>        
                            
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-6">

                <div class="row justify-content-between">

                    <div class="col-6">
                        <div class="input-group mb-3">
        
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    DataTime "До": <input id="dateTo" type="date" required>
                                </div>
                            </div>        
                            
                        </div>
                    </div>

                    <div class="col-6">

                        <div class="input-group mb-3">
            
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Time "До": <input id="timeTo" type="time" min="00:00" max="23:59" required>
                                </div>
                            </div>        
                            
                        </div>

                    </div>

                </div>
                
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            datetime: <input id="dateTime" type="checkbox">
                        </div>
                    </div>
        
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            ad: <input id="ad" type="checkbox">
                        </div>
                    </div>
        
                    <input id="adVal" type="text" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            profile: <input id="profile" type="checkbox">
                        </div>
                    </div>
        
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            banner: <input id="bid" type="checkbox">
                        </div>
                    </div>
        
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            typenum: <input id="typeNum" type="checkbox">
                        </div>
                    </div>
        
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            statusnum: <input id="statusNum" type="checkbox">
                        </div>
                    </div>
        
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            userid: <input id="userId" type="checkbox">
                        </div>
                    </div>
        
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            userip: <input id="userIp" type="checkbox">
                        </div>
                    </div>
        
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            agent: <input id="agent" type="checkbox">
                        </div>
                    </div>
        
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            referer: <input id="referer" type="checkbox">
                        </div>
                    </div>
        
                    <input type="text" class="form-control">
                </div>
            </div>

        </div>

        <div class="input-group">
            <input id="result" type="text" class="form-control" placeholder="Место получения команды" aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button id="copyCommand" class="btn btn-outline-secondary" type="button">Скопировать</button>
                <button id="clearCommand" class="btn btn-outline-danger" type="button">Очистить</button>
                <button id="getCommand" class="btn btn-outline-success" type="button">Получить команду</button>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
