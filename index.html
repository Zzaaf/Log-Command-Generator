<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Command Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">

        <div class="container">
            <h1 class="display-4">Log Command Generator</h1>
            <p class="lead">Заполните необходимые поля для получения команды</p>
            <p class="lead">v.0.0.5</p>
        </div>

    </div>

    <div class="container">

        <div class="row justify-content-between">
            <div class="col-6">
                <div class="row justify-content-between">
                    <div class="col-7">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text rounded-right">
                                    DataTime "От": <input id="dateFrom" type="date" max="24:00" required>
                                </div>
                            </div>                            
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text rounded-right">
                                    Time "От": <input id="timeFrom" type="time" value="00:00" required>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row justify-content-between">
                    <div class="col-7">
                        <div class="input-group mb-3">        
                            <div class="input-group-prepend">
                                <div class="input-group-text rounded-right">
                                    DataTime "До": <input id="dateTo" type="date" required>
                                </div>
                            </div>                            
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="input-group mb-3">            
                            <div class="input-group-prepend">
                                <div class="input-group-text rounded-right">
                                    Time "До": <input id="timeTo" type="time" value="23:59" required>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>                
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    datetime: <input id="dateTime" type="checkbox">
                                </div>
                            </div>                
                            <input id="dateTimeCont" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    ad: <input id="ad" type="checkbox">
                                </div>
                            </div>                
                            <input id="adCont" type="number" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    profile: <input id="profile" type="checkbox">
                                </div>
                            </div>                
                            <input id="profileCont" type="number" class="form-control">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    banner: <input id="banner" type="checkbox">
                                </div>
                            </div>                
                            <input id="bannerCont" type="number" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    typenum: <input id="typeNum" type="checkbox">
                                </div>
                            </div>
                            <select id="typeNumCont" class="form-control">
                                <option></option>
                                <option>0 - exposure</option>
                                <option>1 - click</option>
                                <option>2 - subevent</option>
                                <option>3 - bid</option>
                                <option>4 - rtb feedback</option>                                
                            </select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    statusnum: <input id="statusNum" type="checkbox">
                                </div>
                            </div>                
                            <input id="statusNumCont" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    userid: <input id="userId" type="checkbox">
                                </div>
                            </div>                
                            <input id="userIdCont" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    userip: <input id="userIp" type="checkbox">
                                </div>
                            </div>                
                            <input id="userIpCont" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">        
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    agent: <input id="agent" type="checkbox">
                                </div>
                            </div>                
                            <input id="agentCont" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group mb-3">                
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    referer: <input id="referer" type="checkbox">
                                </div>
                            </div>                
                            <input id="refererCont" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                
                <div class="row">

                    <div class="col-8">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-light border active">
                                <input type="radio" name="options" id="byDefault" autocomplete="off" checked> По умолчанию
                            </label>
                            <label class="btn btn-light border">
                                <input type="radio" name="options" id="toFile" autocomplete="off"> В файл
                            </label>
                            <label class="btn btn-light border">
                                <input type="radio" name="options" id="toArchive" autocomplete="off"> В архив
                            </label>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">                    
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Без шаблона</option>
                                <option>Шаблон 1</option>
                                <option>Шаблон 2</option>
                                <option>Шаблон 3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <input id="result" type="text" class="form-control" placeholder="Место получения команды" aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button id="copyCommand" class="btn btn-outline-secondary" type="button">Скопировать</button>
                <button id="clearCommand" class="btn btn-outline-danger" type="button">Очистить</button>
                <button id="getCommand" class="btn btn-outline-success" type="button">Получить команду</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
