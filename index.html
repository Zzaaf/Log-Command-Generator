<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Command Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">

        <div class="container">
            <h1 class="display-4">Log Command Generator</h1>
            <p class="lead">Заполните необходимые поля для получения команды</p>
            <p class="lead">v.0.0.1</p>
        </div>

    </div>

    <div class="container">

        <div class="row justify-content-between">

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            DataTime "От": <input id="dateFrom" type="date" aria-label="Checkbox for following text input">
                        </div>
                    </div>        
                    
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            DataTime "До": <input id="dateTo" type="date" aria-label="Checkbox for following text input">
                        </div>
                    </div>        
                    
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            Status: <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
        
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
        
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            StatusNum: <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
        
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                </div>
            </div>

        </div>

        <div class="input-group">
            <input id="result" type="text" class="form-control" placeholder="Место получения команды" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button id="copyCommand" class="btn btn-outline-secondary" type="button">Скопировать</button>
                <button id="getCommand" class="btn btn-outline-success" type="button">Получить команду</button>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
